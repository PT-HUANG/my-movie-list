<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link href="style.css" rel="stylesheet" /> 
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Movie List</title>
  </head>
  <body>
    <!-- nav bar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mx-2">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Movie List</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="favorite" href="favorite.html">Favorite</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-2">
      <!-- search bar -->
      <div class="row flex-shrink-1" >
        <form 
          action="" 
          method="get" 
          class="row row-cols-lg-auto g-3 align-items-center justify-content-between mx-1 mt-1 d-flex" 
          id="search-form"
        >
          <div class="d-flex col-7">
            <div class="mx-2">
              <label class="visually-hidden" for="search-input">Search Keyword</label>
              <input type="text" class="form-control" id="search-input" placeholder="Keyword...">
            </div>
            <div class="mx-2">
              <button type="submit" class="btn btn-primary" id="search-submit">Search</button>
            </div>
          </div>
          <span class="display-button col-3  mt-2 d-flex justify-content-end">
            <i data-mode="list" class="fa fa-2x fa-bars mx-1" aria-hidden="true">show-list</i>
            <i data-mode="card" class="CurrentDisplayMode fa fa-2x fa-th mx-1" aria-hidden="true">show-card</i>
          </span>
        </form>
      </div>
      <div class="row justify-content-center" id="data-panel">
      <!-- Render Movie List here -->
      </div>  
    </div>
    
    <!-- paginator -->
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center" id="paginator">
      <!-- Render paginator here -->
      </ul>
    </nav>

     <!-- Movie Modal -->
    <div class="modal fade" id="movie-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="movie-modal-title"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            </button>
          </div>
          <div class="modal-body" id="movie-modal-body">
            <div class="row">
              <div class="col-sm-5" id="movie-modal-image">
              </div>
              <div class="col-sm-7">
                <p><em id="movie-modal-date"></em></p>
                <p id="movie-modal-description"></p>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>

    <!-- My JS -->
    <script src="main.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
